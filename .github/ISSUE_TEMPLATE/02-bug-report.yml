name: "üêõ ‚Äã‚ÄãBug Report"
description: Report an issue or possible bug.
labels: [bug]
assignees: []
body:
  - type: input
    id: url
    attributes:
      label: What is the URL where the issue is happening.
      placeholder: https://enjindex.com
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Chrome
        - Safari
        - Microsoft Edge
        - Firefox
        - Opera
        - Other
  - type: textarea
    id: bug
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is and the steps to reproduce.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Output from browser console (if any)
      description: Please provide any relevant log output.
  - type: checkboxes
    id: participation
    attributes:
      label: Participation
      options:
        - label:  I am willing to submit a pull request for this issue.
          required: false